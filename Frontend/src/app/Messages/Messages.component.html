<div class="container d-flex justify-content-center align-items-center flex-wrap">
  <div class="border-container">
    <form>
      <div class="form-outline">
        <label for="subject">Betreff*</label>
        <input type="text" id="subject" class="form-control" placeholder="Betreff">
      </div>
      <div class="form-outline">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" placeholder="E-Mail">
      </div>
      <div class="form-outline">
        <label for="message">Nachricht</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Nachricht"></textarea>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Senden</button>
    </form>
  </div>
  <div class="border-container postfach-container">
    <h2>Postfach</h2>
    <div *ngIf="postFach.length === 0">Keine Nachrichten</div>
    <div class="card mb-3" *ngFor="let msg of postFach">
      <div class="card-body">
        <h5 class="card-title" (click)="openModal(msg)" data-bs-toggle="modal" data-bs-target="#messageModal">Betreff: {{ msg.Betreff }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Von: {{ msg.Sender }}</h6>
        <p class="card-text">{{ msg.Vorschau }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ selectedMessage?.Betreff }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ selectedMessage?.Sender }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="opacity: 0;"></button>
      </div>
      <div class="modal-body">
        {{ selectedMessage?.Message }}
      </div>
    </div>
  </div>
</div>
