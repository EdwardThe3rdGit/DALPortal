<div class="container">
  <h1 class="title assets-title">Assets</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let asset of leasingAssets">
      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex mb-2">
            <strong class="label">Standort:</strong>
            <p class="mb-0 value">{{ asset.standort }}</p>
          </div>
          <div class="d-flex mb-2">
            <strong class="label">Leasingobjekt:</strong>
            <p class="mb-0 value">{{ asset.leasingobjekt }}</p>
          </div>
          <div class="d-flex mb-2">
            <strong class="label">Leasinggeber:</strong>
            <p class="mb-0 value">{{ asset.leasinggeber }}</p>
          </div>
          <div class="d-flex mb-2">
            <strong class="label">Leasingnehmer:</strong>
            <p class="mb-0 value">{{ asset.leasingnehmer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
